<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/forgetpage.css" />
  </head>
  <body>
    <!-- header starts here -->
    <div id="header">
      <div align="center">
        <img src="images/logo.png" alt="Logo" id="logo" />
      </div>
      <div><p id="logo_text">Music Lists</p></div>
    </div>

    <div>
      <p id="text">Forgot Password</p>
    </div>
    <div id="content">
      <div>
        <img
          src="images/Forgot password-pana.png"
          alt="forget"
          id="mainimage"
        />
      </div>
      <div id="secondgrid">
        <div>
          <p id="text1">Enter email address to retrieve password</p>
        </div>
        <div id="">
          <input type="email" name="email" id="email" />
        </div>
        <div align="center">
          <input
            type="submit"
            value="Fetch Password"
            id="password"
            onclick="password()"
          />
        </div>
      </div>
    </div>
    <br />
    <div align="center">
      <a href="login.html">
        <button
          type="submit"
          style="
            background-color: #a33131;
            color: white;
            font-size: 2rem;
            padding: 1%;
            border-radius: 2.5rem;
          "
        >
          Back to login
        </button>
      </a>
    </div>
    <br />
    <div id="footer" align="center">Music Corporation Limited</div>
    <script src="js/forget.js"></script>
  </body>
</html>
